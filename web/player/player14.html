  for(var i = 0 ; i < n ; i++) {
      var randomNumber = Math.floor(Math.random() * n + 1);
      for(var j = 0 ; j <= i ; j++) {
          if (randomArray[j] == randomNumber) {
          randomNumber = Math.floor(Math.random() * n + 1);
          j = 0;
          }
      }
      randomArray.push(randomNumber);
  }  
  randomArray.shift();
}
