<!--  -------------- ПОКАЗ КАРТИНОК В ЦИКЛЕ -------------- -->
<script>
var pause = 1000;
var pic = document.querySelector('.pic');
var urlImage = 'url("../../pictures/1painting/01acryl/acr1.jpg")';

function showpic(where) {
urlImage = where;
pic.style.background = urlImage;
pic.style.backgroundRepeat = 'no-repeat';
pic.style.backgroundPosition = 'center';
pic.style.backgroundSize = 'contain';
}

var i=0;
acrilshow=function(){
    var urlImage = 'url("../../pictures/1painting/01acryl/acr' + i + '.jpg")';  
    showpic(urlImage); 
        i=i+1; if (i<=13) setTimeout(acrilshow, pause);
};
acrilshow();

</script>
